<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Price Predictor</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="row justify-content-center">
      <div class="card mt-50 p-4" style="width: 100%; max-width: 650px;">

        <div class="card-header text-center">
          <h2> Car Price Predictor</h2>
        </div>

        <div class="card-body">

          <form method="POST" action="/predict">

            <!-- Company -->
            <div class="form-group">
              <label>Select Company</label>
              <select name="company" id="company" class="form-control" required>
                <option value="" disabled selected>Select Company</option>
                {% for c in companies %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Car Model (Auto Updated) -->
            <div class="form-group">
              <label>Select Car Model</label>
              <select name="car_model" id="car_model" class="form-control" required>
                <option value="" disabled selected>Select Car Model</option>
              </select>
            </div>

            <!-- Year -->
            <div class="form-group">
              <label>Year of Purchase</label>
              <select name="year" class="form-control" required>
                <option value="" disabled selected>Select Year</option>
                {% for y in years %}
                <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- KM Driven -->
            <div class="form-group">
              <label>Kilometers Driven</label>
              <input type="number" class="form-control" name="kms" placeholder="Enter kms driven" required>
            </div>

            <!-- Fuel Type -->
            <div class="form-group">
              <label>Fuel Type</label>
              <select name="fuel_type" class="form-control" required>
                <option value="" disabled selected>Select Fuel Type</option>
                {% for f in fuel_types %}
                <option value="{{ f }}">{{ f }}</option>
                {% endfor %}
              </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Predict Price
            </button>

          </form>

        </div>

      </div>
    </div>
  </div>

  <!-- AUTO FILTER JS -->
  <script>
    const carData = {{ car_company_mapping | tojson }};  // eslint-disable-line

    const companySelect = document.getElementById("company");
    const modelSelect = document.getElementById("car_model");

    companySelect.addEventListener("change", function () {
      const selectedCompany = this.value;

      modelSelect.innerHTML = '<option value="" disabled selected>Select Car Model</option>';

      carData[selectedCompany].forEach(function (model) {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = model;
        modelSelect.appendChild(option);
      });
    });
  </script>

</body>

</html>
